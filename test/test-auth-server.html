    <body>
        <div id="container">
            <input id="code" type="text" placeholder="code" />

            <p id="result"></p>
        </div>

        <div id="container refresh">
            <input id="refresh" type="text" placeholder="refresh token">
            <button id="refreshToken">Refresh Token</button>
            <p id="refreshed"></p>
        </div>

        <script type="text/javascript">

        const getTokenElement = document.getElementById('getToken');
        const getAccessTokenElement = document.getElementById('getNewAccessToken');
        getTokenElement.onclick = function() {
            const codeElement = document.getElementById('code');
            const resultElement = document.getElementById('result');
            const codeValue =  codeElement.value;

            // Replace this by your function endpoint
            const lambdaURL = 'https://qdagcof6xk.execute-api.us-east-2.amazonaws.com/dev/api/token/' + codeValue;

            fetch(lambdaURL)
                .then(function(response) {
                    return response.json();
            })
                .then(function(json) {
                    resultElement.innerText = JSON.stringify(json);
            });
        }
            const refreshTokenElement = document.getElementById('refreshToken');
                refreshTokenElement.onclick = function(){
            const refreshElement = document.getElementById('refresh');
            const refreshedElement = document.getElementById('refreshed');
            const refreshedValue =  refreshElement.value;

            // Replace this by your function endpoint
            const lambdaURL = 'https://qdagcof6xk.execute-api.us-east-2.amazonaws.com/dev/api/refresh/' + refreshedValue;

            fetch(lambdaURL)
                .then(function(response) {
                    return response.json();
            })
                .then(function(json) {
                    refreshedElement.innerText = JSON.stringify(json);
            });
        }
    
          </script>
